<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <form>
      <h1>Contact us</h1>
      <label>
        <span>Your Name</span>
        <div class="inputs parts">
          <input
            type="text"
            name="first-name"
            placeholder="first name"
            pattern="[A-Z][a-z]{2,19}(-[A-Z][a-z]{2,19})?"
            required
            tabindex="1"
          />
          <input
            type="text"
            name="last-name"
            placeholder="last name"
            pattern="[A-Z][a-z]{2,19}(-[A-Z][a-z]{2,19})?"
            required
            tabindex="2"
          />
        </div>
      </label>
      <label>
        <span>Your email</span>
        <div class="inputs">
          <input
            type="email"
            name="email"
            placeholder="your@email"
            required
            tabindex="3"
          />
        </div>
      </label>
      <label>
        <span>Phone *</span>
        <div class="inputs parts">
          <input
            name="phone-part-1"
            type="text"
            placeholder="000"
            pattern="\d{3}"
            tabindex="4"
          />
          <input
            name="phone-part-2"
            type="text"
            placeholder="000"
            pattern="\d{3}"
            tabindex="5"
          />
          <input
            name="phone-part-3"
            type="text"
            placeholder="0000"
            pattern="\d{4}"
            tabindex="6"
          />
        </div>
      </label>
      <label>
        <span>Message subject *</span>
        <div class="inputs">
          <select name="subject" tabindex="7">
            <option>Question about the product</option>
            <option>Problems with the product</option>
            <option>Delivery</option>
            <option selected>Other</option>
          </select>
        </div>
      </label>
      <label>
        <span>Message *</span>
        <div class="inputs">
          <textarea
            name="message"
            placeholder="your message"
            tabindex="8"
          ></textarea>
        </div>
      </label>
      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
